<!DOCTYPE html>
<html>
<head>
	<title>Roofs Display</title>
</head>
<body>
	<h1>Roofs Display</h1>

	<!-- Displaying a single roof image -->
		<img src="..\static\roof1.jpg" alt="Roof 1">

	<!-- Displaying multiple roof images in a grid -->
	<div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px;">
		<img src="..\static\roof1.jpg" alt="Roof 2">
		<img src="..\static\roof2.jpg" alt="Roof 1">
		<img src="..\static\roof3.jpg" alt="Roof 3">
		<img src="..\static\roof4.jpg" alt="Roof 4">
		<img src="..\static\roof5.jpg" alt="Roof 5">
	</div>

</body>
</html>
