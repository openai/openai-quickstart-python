<!DOCTYPE html>
<head>
  <title>OpenAI Quickstart</title>
  <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='dog.png') }}"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>
  <img src="{{ url_for('static', filename='dog.png') }}" class="icon" />
  <h3>Create my pet Superhero</h3>
  <form action="/" method="post">
    <input type="text" name="animal" placeholder="Enter an animal" required />
    <input type="submit" value="Generate Superhero" />
  </form>
  {% if text_result %}
  <div class="result">{{ text_result }}</div>
  {% endif %}
  {% if image_result %}
  <img src="{{ image_result }}" alt="">
  <!-- <img class="result">{{ image_result }}</div> -->
  {% endif %}
</body>
