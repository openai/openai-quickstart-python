<!DOCTYPE html>
<head>
  <title>OpenAI Quickstart v2</title>
  <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='shop.png') }}"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>
  <img src="{{ url_for('static', filename='shop.png') }}" class="icon" />
  <h3>Store name generator</h3>
  <form action="/" method="post">
    <input type="text" name="store" placeholder="Enter food truck, grocery store, ice cream shop..." required />
    <input type="submit" value="Name my store" />
  </form>
  {% if result %}
  <div class="result">{{ result }}</div>
  {% endif %}
</body>
